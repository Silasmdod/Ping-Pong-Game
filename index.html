<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
    Autor: Silas Matheus
    Data: 13/08/2024
    
    Ideias para colocar
    
    1-um inicializador, "Começar" ou Start
    2-um pause
    3-E incluir sons
    4-Um de musiquinha
    5-também dos toques da bola na superfície lateral
    6- os toques na raquete,
    7- De quando um ponto é feito
    8- e da mudança do placar
    9- o jogo acaba no terceiro ponto e ao fazer o terceiro ponto,
    perguntar se quer ir de novo
    10- Na pausa, opção de voltar ou reiniciar.
    -->

    <!-- Links rel -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <!-- Web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>

    <style>

        #final-message{
            font-size: 15px;
        }

        h2{
            display: block;
            font-size: 22px;
            width: 100%;
            padding: 10px;
            margin: center;
            text-align: center;
            color: white;
            font-family: "Press Start 2P", system-ui;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 2000;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #popup-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        #popup button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-family: "Press Start 2P", system-ui;
        }

        #popup button:hover {
            background-color: #777;
        }

        #blurred {
            filter: none;
            transition: filter 0.3s ease-in-out;
        }

        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #lembrete {
            position: absolute;
            top: 870px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-family: "Press Start 2P", system-ui;
            color: #cccccc;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        canvas {
            display: block;
            background-color: #286047;
        }

        /* Estilo para o popup de fim de jogo */
        #end-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 2000;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #end-popup-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        #end-popup button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-family: "Press Start 2P", system-ui;
        }

        #end-popup button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Criando um lembrete de pause -->
    <div id="lembrete">Pressione "Espaço" para pausar</div>
    <canvas id="blurred"></canvas>

    <!-- Criando um popup de pausa -->
    <div id="popup">
        <div id="popup-content">
            <h2>Menu de Pausa</h2>
            <button id="restart-btn">Recomeçar</button>
            <button id="github-btn">Github da aplicação</button>
            <button id="linkedin-btn">LinkedIn Criador</button>
        </div>
    </div>

    <!-- Popup de fim de jogo -->
    <div id="end-popup">
        <div id="end-popup-content">
            <h2>Fim de Jogo</h2>
            <h2 id="final-message"></h2>
            <button id="play-again-btn">Jogar Novamente</button>
            <button id="quit-btn">Sair</button>
        </div>
    </div>

    <canvas></canvas>
    <script>
        // Criando a ação do lembrete piscar
        const lembrete = document.getElementById('lembrete');
        let lembreteInterval;

        // Variáveis que armazenam o estado de pausa e se o jogo acabou
        let isPaused = false;
        let isGameOver = false;

        const canvasEl = document.querySelector("canvas"),
              canvasCtx = canvasEl.getContext("2d"),
              gapX = 10;

        // Começando a separar as funções, estilo POO
        // Objeto do mouse
        const mouse = { x: 0, y: 0 };

        // Criando Objeto campo
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                // Desenhando o campo
                canvasCtx.fillStyle = "#286047";
                canvasCtx.fillRect(0, 0, this.w, this.h);
            }
        };

        // Objeto Linha
        const line = {
            w: 15,
            h: field.h,
            draw: function() {
                // Desenhando a linha do meio do campo
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h);
            }
        };

        // Objeto Raquete esquerda
        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            _move: function() {
                this.y = mouse.y - this.h / 2; // O this.h / 2 é para o mouse ficar no meio da raquete
            },
            draw: function() {
                // Desenha a raquete esquerda
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h);
                this._move();
            }
        };

        // Objeto Raquete direita
        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 0,
            w: line.w,
            h: 200,
            speed: 5,
            _move: function() {
                if (this.y + this.h / 2 < ball.y + ball.r) {
                    this.y += this.speed;
                } else {
                    this.y -= this.speed;
                }
            },
            speedUp: function() {
                this.speed += 2;
            },
            draw: function() {
                // Agora desenhando a raquete direita
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h);
                this._move();
            }
        };

        // Objeto Bola
        const ball = {
            x: field.w / 2,
            y: field.h / 2,
            r: 20,
            speed: 5,
            directionX: 1,
            directionY: 1,
            _calcPosition: function() {
                // Verificando se o jogador fez 1 ponto (x > largura do campo)
                if (this.x > field.w - this.r - rightPaddle.w - gapX) {
                    // Verifica se a raquete direita está na posição y da bola
                    if (this.y + this.r > rightPaddle.y &&
                        this.y - this.r < rightPaddle.y + rightPaddle.h) {
                        // Rebate a bola invertendo o sinal de X
                        this._reverseX();
                    } else {
                        // Pontuar o jogador
                        score.increaseHuman();
                        this._pointUp();
                    }
                }

                // Verificando se o jogador 2 (pc) fez um ponto (x < 0)
                if (this.x < this.r + leftPaddle.w + gapX) {
                    // Verifica se a raquete esquerda está na posição y da bola
                    if (this.y + this.r > leftPaddle.y &&
                        this.y - this.r < leftPaddle.y + leftPaddle.h) {
                        // Rebate a bola invertendo o sinal de x
                        this._reverseX();
                    } else {
                        score.increaseComputer();
                        this._pointUp();
                    }
                }

                // Verifica as laterais superior e inferior do campo
                if (this.y + this.r > field.h || this.y - this.r < 0) {
                    this._reverseY();
                }

                this.x += this.directionX * this.speed;
                this.y += this.directionY * this.speed;
            },
            _reverseX: function() {
                this.directionX *= -1;
            },
            _reverseY: function() {
                this.directionY *= -1;
            },
            _pointUp: function() {
                // Se um dos jogadores atingir 3 pontos, termina o jogo
                if (score.human >= 3 || score.computer >= 3) {
                    isGameOver = true;
                    displayEndPopup(score.human >= 3 ? 'Você venceu!' : 'Você perdeu!');
                } else {
                    this.reset();
                }
            },
            reset: function() {
                this.x = field.w / 2;
                this.y = field.h / 2;
                this.directionX = Math.random() > 0.5 ? 1 : -1;
                this.directionY = Math.random() > 0.5 ? 1 : -1;
            },
            draw: function() {
                canvasCtx.beginPath();
                canvasCtx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fill();
                canvasCtx.closePath();
                this._calcPosition();
            }
        };

        // Objeto Placar
        const score = {
            human: 0,
            computer: 0,
            increaseHuman: function() {
                this.human++;
            },
            increaseComputer: function() {
                this.computer++;
            },
            draw: function() {
                canvasCtx.font = "48px 'Press Start 2P'";
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.textAlign = "center";
                canvasCtx.fillText(this.human, field.w / 4, 50);
                canvasCtx.fillText(this.computer, 3 * field.w / 4, 50);
            }
        };

        // Função de desenhar o campo
        function draw() {
            field.draw();
            line.draw();
            leftPaddle.draw();
            rightPaddle.draw();
            ball.draw();
            score.draw();
        }

        // Função de atualizar o jogo
        function update() {
            if (!isPaused && !isGameOver) {
                draw();
                requestAnimationFrame(update);
            }
        }

        // Função para iniciar o jogo
        function startGame() {
            isPaused = false;
            isGameOver = false;
            canvasEl.width = field.w;
            canvasEl.height = field.h;
            update();
        }

        // Função para mostrar o popup de fim de jogo
        function displayEndPopup(message) {
            const endPopup = document.getElementById('end-popup');
            const finalMessage = document.getElementById('final-message');
            finalMessage.textContent = message;
            endPopup.style.display = 'flex';
        }

        // Função para reiniciar o jogo
        function restartGame() {
            score.human = 0;
            score.computer = 0;
            ball.reset();
            startGame();
        }

        // Adicionando os eventos de controle
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') { // Espaço para pausar
                isPaused = !isPaused;
                document.getElementById('popup').style.display = isPaused ? 'flex' : 'none';
                document.getElementById('blurred').style.filter = isPaused ? 'blur(4px)' : 'none';
                if (!isPaused) update();
            }
        });

        // Eventos dos botões do popup
        document.getElementById('restart-btn').addEventListener('click', () => {
            isPaused = false;
            document.getElementById('popup').style.display = 'none';
            document.getElementById('blurred').style.filter = 'none';
            restartGame();
        });

        document.getElementById('github-btn').addEventListener('click', () => {
            window.open('https://github.com/Silasmdod/Ping-Pong-Game.git', '_blank');
        });

        document.getElementById('linkedin-btn').addEventListener('click', () => {
            window.open('https://www.linkedin.com/in/silas-matheus-28495b1b2/', '_blank');
        });

        // Eventos dos botões do popup de fim de jogo
        document.getElementById('play-again-btn').addEventListener('click', () => {
            document.getElementById('end-popup').style.display = 'none';
            restartGame();
        });

        document.getElementById('quit-btn').addEventListener('click', () => {
            window.close();
        });

        // Iniciando o jogo
        startGame();
    </script>
</body>
</html>
